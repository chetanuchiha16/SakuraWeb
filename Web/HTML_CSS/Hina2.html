<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hina's Hug</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .hug {
            width: 200px;
            height: 200px;
            background-color: #ffb3e6;
            border-radius: 50%;
            position: relative;
            animation: hug 3s infinite;
        }

        .hug::before,
        .hug::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px;
            background-color: #ff80b3;
            border-radius: 50%;
            animation: hug-arms 3s infinite;
        }

        .hug::before {
            left: -60px;
        }

        .hug::after {
            right: -60px;
        }

        @keyframes hug {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes hug-arms {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
            }
            25% {
                transform: translateY(-50%) rotate(-30deg);
            }
            75% {
                transform: translateY(-50%) rotate(30deg);
            }
        }
    </style>
</head>
<body>

<div class="hug"></div>

</body>
</html>
